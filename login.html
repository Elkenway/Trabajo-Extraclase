<html>
<head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <label for="loginUsuario">Nombre de usuario:</label>
            <input type="text" id="loginUsuario" required>
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div id="loginStatus" class="resultado"></div>
    </div>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const usuario = document.getElementById('loginUsuario').value.trim();
                const password = document.getElementById('loginPassword').value;
                const status = document.getElementById('loginStatus');
                if (!usuario || !password) {
                    status.textContent = 'Ingresa usuario y contraseña para iniciar sesión';
                    return;
                }
                try {
                    const resp = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ usuario, password })
                    });
                    const data = await resp.json();
                    if (resp.ok && data.success) {
                        localStorage.setItem('trabajadorActivo', data.empleado.usuario);
                        status.textContent = `Sesión iniciada: ${data.empleado.nombre}`;
                        setTimeout(() => {
                            window.location.href = 'front.html';
                        }, 1000);
                    } else {
                        status.textContent = data.message || 'Usuario o contraseña incorrectos';
                    }
                } catch (err) {
                    status.textContent = 'Error de conexión con el servidor.';
                }
            });
        </script>
</body>
</html>
